<!DOCTYPE html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Сменить аватар — Chat SaaS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" crossorigin src="/assets/main-BKXAA35_.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-hOeWhY4B.css">
  </head>
  <body class="app">
    <div class="app-shell">
      <main class="profile-page profile-page--overlay">
        <a href="/profile-view.html" class="profile-back-btn">←</a>

        <section class="avatar-modal">
          <h1 class="avatar-modal__title">Загрузите файл</h1>
          <label class="avatar-modal__file-label">
            <span>Выбрать файл на устройстве</span>
            <input
              type="file"
              name="avatar"
              accept="image/*"
              class="avatar-modal__file-input"
            />
          </label>
          <button type="button" class="btn btn--primary avatar-modal__btn">
            Поменять
          </button>
        </section>
      </main>
    </div>

  </body>
</html>
