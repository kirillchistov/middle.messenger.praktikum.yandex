<!DOCTYPE html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Изменить пароль — Chat SaaS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" crossorigin src="./assets/main-RQRiOMLu.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-BHOW_5P9.css">
  </head>
  <body class="app">
    <div class="app-shell">
      <main class="profile-page">
        <a href="/profile-view.html" class="profile-back-btn">←</a>

        <section class="profile-card">
          <div class="profile-card__avatar-block">
            <div class="profile-avatar"></div>
          </div>

          <form class="profile-form" id="password-form">
            <div class="profile-form__row">
              <label>Старый пароль</label>
              <input
                class="profile-form__input"
                type="password"
                name="oldPassword"
              />
            </div>
            <div class="profile-form__row">
              <label>Новый пароль</label>
              <input
                class="profile-form__input"
                type="password"
                name="newPassword"
              />
            </div>
            <div class="profile-form__row">
              <label>Повторите новый пароль</label>
              <input
                class="profile-form__input"
                type="password"
                name="newPasswordConfirm"
              />
            </div>

            <div class="profile-form__actions">
              <button type="submit" class="btn btn--primary">
                Сохранить
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

  </body>
</html>
