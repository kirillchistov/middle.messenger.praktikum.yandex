<!DOCTYPE html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Изменить данные — Chat SaaS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/forms.css" />
  </head>
  <body class="app">
    <div class="app-shell">
      <main class="profile-page">
        <a href="/profile-view.html" class="profile-back-btn">←</a>

        <section class="profile-card">
          <div class="profile-card__avatar-block">
            <div class="profile-avatar"></div>
            <div class="profile-card__name">Иван</div>
          </div>

          <form class="profile-form" id="profile-form">
            <div class="profile-form__row">
              <label>Почта</label>
              <input
                class="profile-form__input"
                type="email"
                name="email"
                value="pochta@yandex.ru"
              />
            </div>
            <div class="profile-form__row">
              <label>Логин</label>
              <input
                class="profile-form__input"
                type="text"
                name="login"
                value="ivanivanov"
              />
            </div>
            <div class="profile-form__row">
              <label>Имя</label>
              <input
                class="profile-form__input"
                type="text"
                name="first_name"
                value="Иван"
              />
            </div>
            <div class="profile-form__row">
              <label>Фамилия</label>
              <input
                class="profile-form__input"
                type="text"
                name="second_name"
                value="Иванов"
              />
            </div>
            <div class="profile-form__row">
              <label>Имя в чате</label>
              <input
                class="profile-form__input"
                type="text"
                name="display_name"
                value="Иван"
              />
            </div>
            <div class="profile-form__row">
              <label>Телефон</label>
              <input
                class="profile-form__input"
                type="tel"
                name="phone"
                value="+7 (909) 867 30 30"
              />
            </div>

            <div class="profile-form__actions">
              <button type="submit" class="btn btn--primary">
                Сохранить
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script type="module" src="/ts/main.ts"></script>
  </body>
</html>
